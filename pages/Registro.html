<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #6a11ce, #2575fc);
            font-family: 'Roboto', sans-serif;
            color: #fff;
        }
        h1, h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.1);
        }
        .card {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            color: #fff;
        }
        .form-control::placeholder {
            color: #ccc;
        }
        .btn {
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary {
            background-color: #ff6f61;
        }
        .btn-primary:hover {
            background-color: #ff3b3f;
            transform: scale(1.05);
        }
        .btn-info {
            background-color: #17a2b8;
        }
        .btn-info:hover {
            background-color: #138496;
            transform: scale(1.05);
        }
        .btn-warning {
            background-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            transform: scale(1.05);
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        p {
            margin-top: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 mb-3">
            <h2>Crear Registro de Usuario</h2>
            <form id="create" method="get">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" name="edad" id="edad" placeholder="Edad">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="pelicula" id="pelicula" placeholder="Pelicula favorita">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="deporte" id="deporte" placeholder="Deporte favorito">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="cancion" id="cancion" placeholder="Cancion favorita">  
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="artista" id="artista" placeholder="Artista favorito">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="materia" id="materia" placeholder="Materia favorita">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="profe" id="profe" placeholder="Contraseña">
                    </div>
                </div>
                <p id='nuevoUsuario' class="text-success"></p>
                <a href="/Crud"><button type="submit" class="btn btn-primary mt-3">Crear</button></a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
<script src="Registro.js"></script>
