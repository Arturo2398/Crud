<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Usuarios</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Usuarios</h1>
        
        <div class="card p-4 mb-3">
            <h2>Crear Registro de Usuario</h2>
            <form id="create">
                <div class="mb-3">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="text" class="form-control" name="edad" id="edad" placeholder="Edad ">
                    <input type="text" class="form-control" name="pelicula" id="pelicula" placeholder="Pelicula favortia ">
                    <input type="text" class="form-control" name="deporte" id="deporte" placeholder="Deporte favorito ">
                    <input type="text" class="form-control" name="cancion" id="cancion" placeholder="Cancion favorita ">
                    <input type="text" class="form-control" name="artista" id="artista" placeholder="Artista favortio ">
                    <input type="text" class="form-control" name="materia" id="materia" placeholder="Materia favorita">
                    <input type="text" class="form-control" name="profe" id="profe" placeholder="Profe preferido ">

                    
                <p id='nuevoUsuario' class="text-success"></p>
                <button type="submit" class="btn btn-primary">Crear</button>

                </div>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Mostrar Registros de Usuario</h2>
            <form id="read">
                <p id='usuarios'></p>
                <button type="submit" class="btn btn-info">Leer</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Mostrar Registro con ID</h2>
            <form id="readOne">
                <div class="mb-3">
                    <input type="text" class="form-control" name="id" id="id" placeholder="Id del registro">
                </div>
                <p id='usuario'></p>
                <button type="submit" class="btn btn-info">Leer Uno</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Editar Registro de Usuario</h2>
            <form id="update">
                <div class="mb-3">
                    <input type="text" class="form-control" name="id" id="id" placeholder="Id del registro">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre nuevo">
                    <input type="text" class="form-control" name="edad" id="edad" placeholder="Edad nueva">
                    <input type="text" class="form-control" name="pelicula" id="pelicula" placeholder="Pelicula favortia nueva">
                    <input type="text" class="form-control" name="deporte" id="deporte" placeholder="Deporte favorito nuevo ">
                    <input type="text" class="form-control" name="cancion" id="cancion" placeholder="Cancion favorita nueva">
                    <input type="text" class="form-control" name="artista" id="artista" placeholder="Artista favortio nuev@">
                    <input type="text" class="form-control" name="materia" id="materia" placeholder="Materia favorita nueva ">
                    <input type="text" class="form-control" name="profe" id="profe" placeholder="Profe preferido nuev@">
                </div>
                <p id='UsuarioCambiado'></p>
                <button type="submit" class="btn btn-warning">Modificar</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Borrar Registro de Usuario</h2>
            <form id="deleteOne">
                <div class="mb-3">
                    <input type="text" class="form-control" name="id" id="id" placeholder="Id del registro">
                </div>
                <p id='UsuarioBorrado'></p>
                <button type="submit" class="btn btn-danger">Borrar</button>
            </form>
        </div>

        <div class="card p-4 mb-3">
            <h2>Borrar Todos los Registros</h2>
            <form id="delete">
                <p id='UsuariosBorrados'></p>
                <button type="submit" class="btn btn-danger">Borrar Todo</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-w76A2YFkg7Y6XgZNFh6L5Hsz5P5ZxAzZ5Lx9vvnYlEYB7PU+rD4wwn6EfR8X/Gz5" 
            crossorigin="anonymous"></script>
</body>
</html>
<script src="index.js"></script>
